name: Deploy to Firebase Hosting

on:
  push:
    branches: [main]
    # Trigger on any changes to these paths
    paths:
      - "src/**"
      - "public/**"
      - "index.html"
      - "package*.json"
      - "vite.config.ts"
      - "tailwind.config.ts"
      - "postcss.config.js"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "index.html"
      - "package*.json"
      - "vite.config.ts"
      - "tailwind.config.ts"
      - "postcss.config.js"

  # Allow manual triggering
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check secrets
        run: |
          echo "Checking if secrets are available..."
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
            echo "⚠️ VITE_SUPABASE_URL secret not found"
          else
            echo "✅ VITE_SUPABASE_URL found"
          fi
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            echo "⚠️ FIREBASE_SERVICE_ACCOUNT secret not found"
          else
            echo "✅ FIREBASE_SERVICE_ACCOUNT found"
          fi

      - name: Create environment file
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env.production
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env.production
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env.production

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase Hosting (Preview)
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ secrets.FIREBASE_PROJECT_ID }}"

      - name: Deploy to Firebase Hosting (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ secrets.FIREBASE_PROJECT_ID }}"
          channelId: live
