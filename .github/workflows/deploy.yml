name: Deploy to Firebase Hosting

on:
  push:
    branches: [main, staging]
    paths:
      - "src/**"
      - "public/**"
      - "index.html"
      - "package*.json"
      - "vite.config.ts"
      - "tailwind.config.ts"
      - "postcss.config.js"
      - ".github/workflows/**"
      - "e2e/**"
  pull_request:
    branches: [main, staging]
    paths:
      - "src/**"
      - "public/**"
      - "index.html"
      - "package*.json"
      - "vite.config.ts"
      - "tailwind.config.ts"
      - "postcss.config.js"
      - "e2e/**"

  workflow_dispatch:

jobs:
  # Run unit tests first
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run unit tests with coverage
        run: npm run test:coverage
        continue-on-error: true

  # Run E2E tests on pull requests
  e2e_tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e:ci
        env:
          TEST_BASE_URL: http://localhost:3000

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Build and deploy (depends on unit tests passing)
  build_and_deploy:
    needs: [unit_tests]
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || github.ref_name == 'staging' && 'staging' }}
    env:
      SELECTED_ENV: ${{ github.ref_name == 'main' && 'production' || github.ref_name == 'staging' && 'staging' }}

    steps:
      - name: Debug-Show environment context
        run: |
          echo "SELECTED_ENV: $SELECTED_ENV"
          echo "GitHub Ref: ${{ github.ref }}"
          echo "GitHub Ref Name: ${{ github.ref_name }}"
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check secrets
        run: |
          echo "Checking if secrets are available..."
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
            echo "Warning: VITE_SUPABASE_URL secret not found"
          else
            echo "VITE_SUPABASE_URL found"
          fi
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            echo "Warning: FIREBASE_SERVICE_ACCOUNT secret not found"
          else
            echo "FIREBASE_SERVICE_ACCOUNT found"
          fi
      - name: Debug - Echo environment variable values
        run: |
          echo "VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}..."
          echo "VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY:0:10}..."
          echo "VITE_API_BASE_URL: ${VITE_API_BASE_URL}..."
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Create environment file
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env.production
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env.production
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> .env.production
          echo "VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}" >> .env.production
          echo "VITE_SENTRY_DSN=${{ secrets.VITE_SENTRY_DSN }}" >> .env.production
          echo "VITE_HCAPTCHA_SITE_KEY=${{ secrets.VITE_HCAPTCHA_SITE_KEY }}" >> .env.production

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "gen-lang-client-0493571343"
          target: ${{ github.ref == 'refs/heads/main' && 'prod' || 'staging' }}
          channelId: live
